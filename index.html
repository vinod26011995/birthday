<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      position: relative;
    }

    .background-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .background-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .background-container img.active {
      opacity: 1;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      color: #fff;
      text-align: center;
      padding: 10vh 5vw;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      display: none;
    }

   /* ==== SMALLER TEXT SIZES ==== */
h1 {
  font-size: 7vw;           /* à¤ªà¤¹à¤²à¥‡ 10vw à¤¥à¤¾   */
}

p {
  font-size: 4vw;           /* à¤ªà¤¹à¤²à¥‡ 4.5vw à¤¥à¤¾  */
}

blockquote {
  font-size: 3.6vw;         /* à¤ªà¤¹à¤²à¥‡ 4vw à¤¥à¤¾    */
}

/* Desktop breakâ€‘point à¤ªà¤° à¤­à¥€ à¤¥à¥‹à¤¡à¤¼à¤¾ à¤˜à¤Ÿà¤¾à¤¯à¤¾ */
@media (min-width: 768px) {
  h1 { font-size: 48px; }   /* à¤ªà¤¹à¤²à¥‡ 60px à¤¥à¤¾   */
  p  { font-size: 22px; }   /* à¤ªà¤¹à¤²à¥‡ 24px à¤¥à¤¾   */
  blockquote { font-size: 18px; } /* à¤ªà¤¹à¤²à¥‡ 20px */
}


    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff00cc; }
      100% { text-shadow: 0 0 20px #3333ff; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* p {
      font-size: 4.5vw;
      margin-top: 10px;
      animation: fadeIn 2s ease-in;
    } */

    blockquote {
      font-style: italic;
      font-size: 4vw;
      margin-top: 30px;
      max-width: 90%;
      margin-inline: auto;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 60px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
      cursor: pointer;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0) rotate(0deg); }
      50% { transform: translateY(-400px) translateX(30px) rotate(10deg); }
      100% { transform: translateY(0) translateX(0) rotate(0deg); }
    }

    .confetti {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: #fff;
      top: -10px;
      animation: confetti-fall 5s linear infinite;
      opacity: 0.7;
      border-radius: 50%;
      z-index: 1;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .confetti:nth-child(n+6):nth-child(-n+35) {
      left: calc(100% * var(--i));
      animation-delay: calc(-5s * var(--i));
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background: linear-gradient(to right, #ff6f91, #845ec2);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <!-- Background Image Slider -->
  <div class="background-container">
    <img src="rhl.jpeg" class="active" />
    <img src="rhl1.jpeg" />
    <img src="rhl2.jpeg" />
  </div>

  <!-- Start Button -->
  <button id="startBtn">ðŸŽ‰ Click Here to Celebrate ðŸŽ‰</button>

  <!-- Content -->
  <div class="content" id="mainContent">
    <h1>ðŸŽ‰ Happy Birthday Hardi ðŸŽ‚</h1>
    <p>Wishing you lots of joy, success, and love on your special day! ðŸ¥³</p>
    <blockquote>
      "Count your life by smiles, not tears. Count your age by friends, not years. Wishing you a day filled with love, laughter, and unforgettable memories."
    </blockquote>
  </div>

  <!-- Audio Files -->
  <audio id="bgMusic" preload="auto" loop>
    <source src="happy-birthday-155461.mp3" type="audio/mp3">
  </audio>
  <audio id="popSound" preload="auto">
    <source src="happy-birthday-155461.mp3" type="audio/mp3">
  </audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const bgMusic = document.getElementById('bgMusic');
    const popSound = document.getElementById('popSound');
    const content = document.getElementById('mainContent');

    startBtn.addEventListener('click', () => {
      // Start music
      bgMusic.play();

      // Show content
      content.style.display = 'block';

      // Hide button
      startBtn.style.display = 'none';

      // Start background slideshow
      const slides = document.querySelectorAll('.background-container img');
      let current = 0;
      setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
      }, 6000);

      // Add confetti
      for (let i = 0; i < 30; i++) {
        const span = document.createElement('span');
        span.classList.add('confetti');
        span.style.setProperty('--i', Math.random());
        document.body.appendChild(span);
      }

      // Add balloons
      const colors = ['#ff6f91', '#ffc75f', '#f9f871', '#845ec2', '#00c9a7'];
      colors.forEach((color, i) => {
        const b = document.createElement('div');
        b.className = 'balloon';
        b.style.left = `${10 + i * 18}%`;
        b.style.backgroundColor = color;
        b.style.animationDelay = `${i}s`;

        b.addEventListener('click', () => {
          popSound.currentTime = 0;
          popSound.play();
          b.style.animation = 'none';
          b.style.transform = 'scale(0)';
          b.style.opacity = '0';
          setTimeout(() => b.remove(), 400);
        });

        document.body.appendChild(b);
      });
    });
  </script>
</body>
</html>
