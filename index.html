<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top right, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-size: 60px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      animation: pop 1s ease-in-out infinite alternate;
    }

    p {
      font-size: 24px;
      color: #fff;
      margin-top: 20px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes pop {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background-color: #ff6f91;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
      }
      50% {
        transform: translateY(-400px) translateX(30px) rotate(10deg);
      }
      100% {
        transform: translateY(0) translateX(0) rotate(0deg);
      }
    }

    .balloon:nth-child(1) {
      left: 10%;
      background-color: #ff6f91;
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      left: 30%;
      background-color: #ffc75f;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      left: 50%;
      background-color: #f9f871;
      animation-delay: 2s;
    }

    .balloon:nth-child(4) {
      left: 70%;
      background-color: #845ec2;
      animation-delay: 3s;
    }

    .balloon:nth-child(5) {
      left: 90%;
      background-color: #00c9a7;
      animation-delay: 4s;
    }
  </style>
</head>

</body>
</html>
